    <h1>Catálago de Receitas</h1>
    <main class=" container-fluid bg-warning  h-100 p-4">
        <div class="card-deck" id="pnlCatalogo"></div>
    </main>

    <script>
        const getListaIngredientes = (ingredientes) => {
            let ingredientes_li = ingredientes.reduce(function (previousValue, currentValue, index) {
                if (index == 1) {
                    previousValue = `<li>${previousValue}</li>`;
                };
                return previousValue + `<li>${currentValue}</li>`;
            });

            return `<ul>${ingredientes_li}</ul>`;
        };

        const getListaPreparos = (preparos) => {
            let preparos_li = preparos.reduce(function (previousValue, currentValue, index) {
                if (index == 1) {
                    previousValue = `<li>${previousValue}</li>`;
                };
                return previousValue + `<li>${currentValue}</li>`;
            });

            return `<ol>${preparos_li}</ol>`;
        };

        const getCard = (receita) => {
            const painel_catalogo = document.getElementById("pnlCatalogo");
            painel_catalogo.innerHTML = "";

            let receitas_card = receita.map((item) => {
                let ingredientes_ul = getListaIngredientes(item.ingredientes);
                let preparos_ul = getListaPreparos(item.preparo);

                card_html = "";
                card_html += `<div class="card" style="width: 250px;">`;
                card_html += `<img class="card-img-top" src="${item.imagem}" alt="${item.título}">`;
                card_html += `<div class="card-body">`;
                card_html += `<h3 class="card-title">${item.título}</h3>`;
                card_html += `<div class="card-text"><small class="text-muted">${item.tempo}</small></div>`;
                card_html += `<h5 class="card-title">ingredientes</h5>`;
                card_html += `<p class="card-text">`;
                card_html += ingredientes_ul;
                card_html += `<hr>`;
                card_html += `<h5 class="card-title">preparo</h5>`;
                card_html += preparos_ul;
                card_html += `</p>`;
                card_html += `</div>`;
                card_html += `</div>`;

                painel_catalogo.innerHTML = painel_catalogo.innerHTML + card_html;
            });
        };

        const vetor_de_receitas = [
            {
                "título": "Lagosta Grelhada",
                "tempo": "20 min",
                "imagem": "assets/image-1.jpg",
                "preparo": [

                    "Coloque a lagosta para assar da forma que preferir e vá sempre pincelando o molho nas lagostas para ficarem bem saborosas.",
                    "Repita o último passo até as lagostas ficarem prontas, aproximadamente 20 minutos.",
                ],
                "ingredientes": [
                    "½ Limão siciliano",
                    "100g manteiga sem sal",
                    "1 colher de alho picado",
                    "Cebolinha a gosto picada",
                    "Tempero para churrasco",
                    "3 lagostas inteiras",
                ],
            },
            {
                "título": "Costela de Porco ao Molho",
                "tempo": "55 min",
                "imagem": "assets/image-2.jpg",
                "preparo": [
                    "Coloque a costela em uma panela, cubra-as com água, tampe e deixe ferver por uns 15 minutos.",
                    "Depois escorra a água e tempere com sal e pimenta do reino, (não coloque muita, algumas pitadas são o bastante)",
                    "Coloque as costelas em uma assadeira e leve ao forno (médio) por 40 a 50 minutos, até que fiquem assadinhas.",
                    "Retire as costelas do forno e pincele o molho sobre elas, leve novamente ao forno por 10 minutos, depois retire, vire as costelas e pincele o molho do outro lado e leve mais 10 minutos no forno.",
                ],
                "ingredientes": [
                    "2 kg de costela suína",
                    "1 cebola média picadinha",
                    "1/2 xícara de chá de vinagre branco",
                    "2 xícaras de chá de catchup tradicional",
                    "1 colher de sopa rasa de chilli em pó",
                    "1 colher de sopa de óleo",
                    "1/2 xícara de chá de açúcar mascavo",
                    "2 colheres de sopa de molho inglês",
                    "1/2 xícara de chá de água",
                    "Sal e pimenta do reino a gosto",
                    
                    
                ],
            },
            {
                "título": "Sopa de Legumes com Carne",
                "tempo": "45 min",
                "imagem": "assets/image-3.jpg",
                "preparo": [
                    "Em uma panela de pressão, dourar o alho e a cebola.",
                    "Colocar a carne, deixar dourar e cozinhar em água com o caldo de legumes e o sal por 30 minutos, ou até que a carne fique bem molinha.",
                    "Em seguida junte todos os legumes e a verdura picada.",
                    "Cozinhe por mais 10 a 15 minutos na pressão, por último adicione o macarrão e deixe cozinhar sem a tampa por mais 10 minutos, ou até que o macarrão fique cozido",


                ],
                "ingredientes": [
                    "500 g de músculo em cubos",
                    "2 abobrinhas picadas",
                    "2 batatas picadas",
                    "algumas folhas de agrião e ou couve picado",
                    "sal a gosto",
                    "2 cenouras médias picadas",
                    "óleo para fritar o alho e a cebola",
                    "1 dente de alho amassado",
                    "1 cubo de caldo de legumes",
                    
                ],
            },
        ]
        getCard(vetor_de_receitas);
